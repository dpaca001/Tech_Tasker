<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <nav>
    <a href="Index.html">Home</a>
  </nav>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
        /* Header styles */
        header {
      background-color: #212121;
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
    }

    /* Navigation styles */
    nav {
      background-color: #333333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: #ffffff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #555555;
    }

    .contact-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #3c1eb3;
      color: #e0dada;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="contact-form"
    <h2>Contact</h2>
    <form action="mailto:dlpacansky@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
